<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactif</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div id="app">
        <h1>Quiz Interactif</h1>
        <button id="btnCategorie">Catégorie</button>
        <button id="btnQuiz">Quiz</button>
        <button id="btnJouer">Jouer</button>
        <button id="btnReinitialiser">Réinitialiser</button>
        <button id="btnDeconnexion">Déconnexion</button>
    </div>

    <!-- Fenêtre modale pour ajouter une catégorie -->
    <div id="modalCategorie" class="modal">
        <div class="modal-content">
            <h2>Ajouter une catégorie</h2>
            <input type="text" id="nomCategorie" placeholder="Nom de la catégorie">
            <button id="ajouterCategorie">Ajouter</button>
            <button class="fermer">Fermer</button>
        </div>
    </div>

    <!-- Fenêtre modale pour ajouter une question -->
    <div id="modalQuiz" class="modal">
        <div class="modal-content">
            <h2>Ajouter une question</h2>
            <select id="selectCategorie"></select>
            <input type="text" id="question" placeholder="Question">
            <input type="text" id="reponse" placeholder="Réponse">
            <button id="ajouterQuestion">Ajouter</button>
            <button class="fermer">Fermer</button>
        </div>
    </div>

    <!-- Fenêtre modale pour jouer -->
    <div id="modalJouer" class="modal">
        <div class="modal-content">
            <h2>Jouer</h2>
            <select id="selectJouerCategorie"></select>
            <button id="demarrerQuiz">Démarrer</button>
            <button class="fermer">Fermer</button>
        </div>
    </div>

    <!-- Fenêtre modale pour réinitialiser -->
    <div id="modalReinitialiser" class="modal">
        <div class="modal-content">
            <h2>Réinitialiser</h2>
            <button id="resetTout">Tout réinitialiser</button>
            <select id="selectResetCategorie"></select>
            <button id="resetCategorie">Réinitialiser la catégorie</button>
            <button class="fermer">Fermer</button>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
