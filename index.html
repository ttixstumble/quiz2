<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactif</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Interactif</h1>

        <div id="auth-section">
            <input type="text" id="username" placeholder="Nom d'utilisateur">
            <button onclick="register()">S'inscrire</button>
            <button onclick="login()">Se connecter</button>
        </div>

        <div id="quiz-section" style="display: none;">
            <h2>Bienvenue, <span id="user-display"></span> !</h2>

            <div id="category-section">
                <input type="text" id="category-name" placeholder="Nom de la catégorie">
                <button onclick="createCategory()">Créer Catégorie</button>
            </div>

            <button onclick="showQuizCreation()">Créer un Quiz</button>
            <button onclick="showPlayQuiz()">Jouer</button>
            <button onclick="resetAllQuizzes()">Réinitialiser Tout</button>
        </div>

        <div id="quiz-creation-section" style="display: none;">
            <h2>Créer un Quiz</h2>
            <select id="category-select"></select>
            <input type="text" id="question" placeholder="Entrez la question">
            <input type="text" id="answer" placeholder="Entrez la réponse">
            <button onclick="addQuestion()">Ajouter Question</button>
            <button onclick="backToMenu()">Retour</button>
        </div>

        <div id="play-quiz-section" style="display: none;">
            <h2>Jouer au Quiz</h2>
            <select id="category-play-select"></select>
            <button onclick="startQuiz()">Commencer</button>
            <button onclick="backToMenu()">Retour</button>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
